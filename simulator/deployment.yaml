apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
spec:
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      imagePullSecrets:
        - name: martin-deploy-2-ghcr
      containers:
        - name: app
          image: ghcr.io/martin-deploy-2/martin-simulator:v4
          resources:
            limits:
              cpu: 4000m
              memory: 8192Mi
            requests:
              cpu: 100m
              memory: 128Mi
